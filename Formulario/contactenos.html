<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/contactenos.js"></script>
    <title>Contactenos</title>

<body>
    <section>
        <form id="formulario">
            <h1>Cont√°ctenos</h1>

            <button type="reset">Reestablecer</button>
        </form>
    </section>
